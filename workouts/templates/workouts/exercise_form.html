{% extends 'workouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - Calisthenics Coach{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">{{ title }}</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Exercise</button>
                        <a href="{% url 'exercise_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
